<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Show all Books</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div th:replace="fragments/menu :: menu">...</div>
<div id="main">
<h1 class="comicsans">My Book List</h1>

<table class="table table-striped" cellpadding="10">
	<thead class="thead-light">
		<tr>
			<th scope="col">Title</th>
			<th scope="col">Author</th>
			<th scope="col">Year</th>
			<th scope="col">Edition</th>
			<th scope="col">ISBN</th>
			<th scope="col">Description</th>
			<th scope="col">Borrower</th>
			<th scope="col">Return Date</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="borrowing : ${borrowings}">
			<td th:text="${borrowing.borrowedBook.title}">Harry Potter</td>
			<td th:text="${borrowing.borrowedBook.author}">J.K. Rowling</td>
			<td th:text="${borrowing.borrowedBook.yearOfPublication}">2002</td>
			<td th:text="${borrowing.borrowedBook.edition}">1st</td>
			<td th:text="${borrowing.borrowedBook.isbn}">123456</td>
			<td style="max-width:400px; white-space: pre-line; word-wrap: break-word;" th:text="${borrowing.borrowedBook.description}">description</td>
			<td th:text="${borrowing.borrowerEmailAddress}">someone@codecentric.de</td>
			<td th:text="${borrowing.returnDate}">someone@codecentric.de</td>
		</tr>
	</tbody>
	</table>
</div>
<div class="footer">
	<div class="footer-content"><th:block th:text="${'Application Version: ' + applicationVersion}"></th:block></div>
</div>

</body>
</html>
