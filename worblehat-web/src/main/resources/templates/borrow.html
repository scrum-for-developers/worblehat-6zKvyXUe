<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Borrow book - Worblehat Bookmanager</title>
</head>
<body>

<div th:replace="fragments/menu :: menu">...</div>
<div id="main">
    <h1 class="comicsans">Borrow Book</h1>

    <div class="container-fluid" style="max-width: 600px; margin-left: 0 !important;">
        <form th:object="${borrowFormData}" method="POST">
            <div class="form-group row">
                <label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="isbn" placeholder="ISBN">
                    <span class="form-error" id="isbn-error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <span class="form-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="borrowBook">Borrow Book</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <div class="footer-content"><th:block th:text="${'Application Version: ' + applicationVersion}"></th:block></div>
</div>

</body>
</html>
