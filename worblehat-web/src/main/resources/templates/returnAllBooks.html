<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Return Books - Worblehat Bookmanager</title>
<style>
	ul li {
		display:inline;
	}
</style>
</head>
<body>
	<h1>Return Books</h1>

	<form th:object="${returnAllBookFormData}" method="POST">
		 Email Address:<input id="emailAddress" type="text" th:field="*{emailAddress}" />
		<span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
		<br />
		ISBN:<input id="isbn" type="text" th:field="*{isbn}" />
		<span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
		<br />
		Title:<input id="title" type="text" th:field="*{title}" />
		<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
		<ul>
			<li th:each="ty : *{radioButtonValues}">
				<input type="radio" th:field="*{radioButtonSelection}" th:value="${ty}" th:checked="*{radioButtonSelection}" />
				<label th:for="${ty}" th:text="${ty}"></label>
			</li>
		</ul>
		<br />
        <p>If you don't enter an ISBN or title all books will be returned.</p>
		<input type="submit" id="returnAllBooks" value="Return Book(s)" />

	</form>

	<hr />
	<a th:href="@{/}">Back to Home</a>
	<br><th:block th:text="${'Application Version: ' + applicationVersion}"></th:block>
</body>
</html>
