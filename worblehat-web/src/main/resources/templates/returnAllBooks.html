<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<title>Return Books - Worblehat Bookmanager</title>

</head>
<body>

<div th:replace="fragments/menu :: menu">...</div>
<div id="main">
	<h1 class="comicsans">Return Books</h1>

	<div class="container-fluid" style="max-width: 600px; margin-left: 0 !important;">
		<form th:object="${returnAllBookFormData}" method="POST">
			<div class="form-group row">
				<label for="emailAddress" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="emailAddress" placeholder="Email" th:field="*{emailAddress}">
					<span class="error form-error" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="isbn" placeholder="ISBN" th:field="*{isbn}">
					<span class="error form-error" id="isbn-error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="title" class="col-sm-2 col-form-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}">
					<span class="error form-error" id="title-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
				</div>
			</div>
			<fieldset class="form-group">
				<div class="form-check" th:each="ty : *{radioButtonValues}">
					<label class="form-check-label" th:inline="text" th:for="${ty}">
						<input type="radio" class="form-check-input" th:name="${ty}" th:field="*{radioButtonSelection}" th:value="${ty}" th:checked="*{radioButtonSelection}">
						[[${ty}]]
					</label>
				</div>
			</fieldset>
			<div class="form-group row">
				<div class="col-sm-10">If you don't enter an ISBN or title all books will be returned.</div>
				<br>
				<br>
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary" id="returnAllBooks">Return Book(s)</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="footer">
	<div class="footer-content"><th:block th:text="${'Application Version: ' + applicationVersion}"></th:block></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>
</html>
