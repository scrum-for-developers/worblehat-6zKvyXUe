<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>List All My Books - Worblehat Bookmanager</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div th:replace="fragments/menu :: menu">...</div>
<div id="main">
<h1 class="comicsans">List All My Books</h1>

	<div class="container-fluid" style="max-width: 400px; margin-left: 0 !important;">
		<form th:object="${getMyBooksFormData}" method="POST">
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input id="emailAddress" class="form-control" type="text" th:field="*{emailAddress}" />
					<span class="error form-error" id="email-error" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary" id="getMyBooks">Get My Books</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">
	<div class="footer-content"><th:block th:text="${'Application Version: ' + applicationVersion}"></th:block></div>
</div>
</body>
</html>
